{% extends 'layout.html' %}
{% block main %}

    {% for item in items%}
    <div>
        <div>
            <h1> {{item.name}} </h1>
            <h3><a href='{{item.link}}'>Result</a></h3>
            <h3>{{item.marks}}</h3>
            <h3>{{item.class}}</h3>
            <img src="{{item.pic}}" alt="{{item.name}}" style="width:150px; height:150px;">
        </div>
    </div>
    {% endfor %}
{% endblock main %}
